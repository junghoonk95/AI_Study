{% extends "base.html" %}
{% block content %}
<div class="container">
    <p>로그인</p>
    <form method="post" action="/login">
        <div class="mb-3 row">
            <label class="form-label" for="formid">아이디</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userid" value="" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="form-label" for="formid">비밀번호</label>
            <div class="col-sm-10"><input type="password" class="form-control" name="userpw" value="" /></div>
        </div>
        <div class="mb-3 row">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
        <div class="mb-3 row">
            <a href="/join" type="button" class="btn btn-outline-success">회원가입</a>
        </div>
        {% if msg %}
        <div class="mb-3 row">
            <div class="col-sm-10">
                <div class="alert alert-danger" role="alert">
                    {{msg}}
                </div>
            </div>
        </div>
        {% endif %}
        {% if join == 'y' %}
        <div class="mb-3 row">
            <div class="alert alert-success" role="alert">
                회원가입 완료 되었습니다.
            </div>
        </div>
        {% endif %}
    </form> 
</div>
{% endblock %}
